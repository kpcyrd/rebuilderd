openapi: 3.1.0
info:
  title: Rebuilderd
  description: |-
    This specification describes the JSON REST API of the rebuilderd server. The
    API can be used to query information about rebuilt packages, status of 
    workers, enqueue work, claim packages for building, and more.
  version: 1.0.0
servers:
  - url: 'https://reproduce.algiz.nu/api/v1'
tags:
  - name: worker
    description: Queries related to or used by workers
  - name: build
    description: Queries related to rebuild jobs
  - name: package
    description: Queries related to packages
  - name: queue
    description: Queries related to the build queue
  - name: miscellaneous
    description: Miscellaneous endpoints
  - name: meta
    description: Queries related to metadata about the database as a whole
paths:
  /builds:
    get:
      summary: Gets information about attempted rebuilds
      tags:
        - build
      parameters:
        - $ref: '#/components/parameters/limit'
        - $ref: '#/components/parameters/before'
        - $ref: '#/components/parameters/after'
        - $ref: '#/components/parameters/sort'
        - $ref: '#/components/parameters/direction'

        - $ref: '#/components/parameters/distribution'
        - $ref: '#/components/parameters/release'
        - $ref: '#/components/parameters/component'

        - $ref: '#/components/parameters/name'
        - $ref: '#/components/parameters/search_type'
        - $ref: '#/components/parameters/version'
        - $ref: '#/components/parameters/architecture'
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  total:
                    description: The total number of records in the whole filtered set
                    type: integer
                  records:
                    description: The records in the requested slice of the set
                    type: array
                    items:
                      $ref: '#/components/schemas/Rebuild'
        "400":
          $ref: '#/components/responses/BadRequest'
    post:
      summary: Submits a report on an attempted rebuild
      tags:
        - build
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RebuildReport'
      responses:
        "204":
          $ref: '#/components/responses/NoContent'
        "400":
          $ref: '#/components/responses/BadRequest'
        "401":
          $ref: '#/components/responses/Unauthorized'
      security:
        - AuthCookie: [ ]
        - WorkerKey: [ ]
  /builds/{id}:
    get:
      summary: Gets information about a specific attempted rebuild
      tags:
        - build
      parameters:
        - in: path
          name: id
          description: The ID of the rebuild
          required: true
          schema:
            type: integer
            minimum: 1
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Rebuild'
        "404":
          $ref: '#/components/responses/NotFound'
  /builds/{id}/log:
    get:
      summary: Gets the full build log of an attempted rebuild
      tags:
        - build
      parameters:
        - in: path
          name: id
          description: The ID of the rebuild
          required: true
          schema:
            type: integer
            minimum: 1
      responses:
        "200":
          description: Success
          content:
            text/plain:
              schema:
                type: string
        "404":
          $ref: '#/components/responses/NotFound'
  /builds/{id}/artifacts:
    get:
      summary: Gets information about artifacts produced by an attempted rebuild
      tags:
        - build
      parameters:
        - in: path
          name: id
          description: The ID of the rebuild
          required: true
          schema:
            type: integer
            minimum: 1
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/RebuildArtifact'
        "404":
          $ref: '#/components/responses/NotFound'
  /builds/{id}/artifacts/{artifact_id}:
    get:
      summary: Gets information about a specific artifact produced by an attempted rebuild
      tags:
        - build
      parameters:
        - in: path
          name: id
          description: The ID of the rebuild
          required: true
          schema:
            type: integer
            minimum: 1
        - in: path
          name: artifact_id
          description: The ID of the artifact
          required: true
          schema:
            type: integer
            minimum: 1
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RebuildArtifact'
        "404":
          $ref: '#/components/responses/NotFound'
  /builds/{id}/artifacts/{artifact_id}/diffoscope:
    get:
      summary: Gets the diffoscope output from a non-reproducible artifact
      tags:
        - build
      parameters:
        - in: path
          name: id
          description: The ID of the rebuild
          required: true
          schema:
            type: integer
            minimum: 1
        - in: path
          name: artifact_id
          description: The ID of the artifact
          required: true
          schema:
            type: integer
            minimum: 1
      responses:
        "200":
          description: Success
          content:
            text/plain:
              schema:
                type: string
        "404":
          $ref: '#/components/responses/NotFound'
  /builds/{id}/artifacts/{artifact_id}/attestation:
    get:
      summary: Gets the attestation on a reproducible artifact
      tags:
        - build
      parameters:
        - in: path
          name: id
          description: The ID of the rebuild
          required: true
          schema:
            type: integer
            minimum: 1
        - in: path
          name: artifact_id
          description: The ID of the artifact
          required: true
          schema:
            type: integer
            minimum: 1
      responses:
        "200":
          description: Success
          content:
            text/plain:
              schema:
                type: string
        "404":
          $ref: '#/components/responses/NotFound'
  /packages:
    post:
      summary: Submits information about source and binary package to rebuild
      tags:
        - package
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PackageReport'
      responses:
        "204":
          $ref: '#/components/responses/NoContent'
        "400":
          $ref: '#/components/responses/BadRequest'
        "401":
          $ref: '#/components/responses/Unauthorized'
      security:
        - AuthCookie: [ ]
  /packages/source:
    get:
      summary: Gets information about known source packages
      tags:
        - package
      parameters:
        - $ref: '#/components/parameters/limit'
        - $ref: '#/components/parameters/before'
        - $ref: '#/components/parameters/after'
        - $ref: '#/components/parameters/sort'
        - $ref: '#/components/parameters/direction'

        - $ref: '#/components/parameters/distribution'
        - $ref: '#/components/parameters/release'
        - $ref: '#/components/parameters/component'

        - $ref: '#/components/parameters/name'
        - $ref: '#/components/parameters/search_type'
        - $ref: '#/components/parameters/version'
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  total:
                    description: The total number of records in the whole filtered set
                    type: integer
                  records:
                    description: The records in the requested slice of the set
                    type: array
                    items:
                      $ref: '#/components/schemas/SourcePackage'
        "400":
          $ref: '#/components/responses/BadRequest'
  /packages/source/{id}:
    get:
      summary: Gets information about a specific source package
      tags:
        - package
      parameters:
        - in: path
          name: id
          description: The ID of the source package
          required: true
          schema:
            type: integer
            minimum: 1
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SourcePackage'
        "404":
          $ref: '#/components/responses/NotFound'
  /packages/binary:
    get:
      summary: Gets information about known binary packages
      tags:
        - package
      parameters:
        - $ref: '#/components/parameters/limit'
        - $ref: '#/components/parameters/before'
        - $ref: '#/components/parameters/after'
        - $ref: '#/components/parameters/sort'
        - $ref: '#/components/parameters/direction'

        - $ref: '#/components/parameters/distribution'
        - $ref: '#/components/parameters/release'
        - $ref: '#/components/parameters/component'

        - $ref: '#/components/parameters/name'
        - $ref: '#/components/parameters/search_type'
        - $ref: '#/components/parameters/version'
        - $ref: '#/components/parameters/architecture'
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  total:
                    description: The total number of records in the whole filtered set
                    type: integer
                  records:
                    description: The records in the requested slice of the set
                    type: array
                    items:
                      $ref: '#/components/schemas/BinaryPackage'
        "400":
          $ref: '#/components/responses/BadRequest'
  /packages/binary/{id}:
    get:
      summary: Gets information about a specific binary package
      tags:
        - package
      parameters:
        - in: path
          name: id
          description: The ID of the binary package
          required: true
          schema:
            type: integer
            minimum: 1
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BinaryPackage'
        "404":
          $ref: '#/components/responses/NotFound'
  /queue:
    get:
      summary: Gets information about enqueued rebuilds
      tags:
        - queue
      parameters:
        - $ref: '#/components/parameters/limit'
        - $ref: '#/components/parameters/before'
        - $ref: '#/components/parameters/after'
        - $ref: '#/components/parameters/sort'
        - $ref: '#/components/parameters/direction'

        - $ref: '#/components/parameters/distribution'
        - $ref: '#/components/parameters/release'
        - $ref: '#/components/parameters/component'

        - $ref: '#/components/parameters/name'
        - $ref: '#/components/parameters/search_type'
        - $ref: '#/components/parameters/version'
        - $ref: '#/components/parameters/architecture'
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  total:
                    description: The total number of records in the whole filtered set
                    type: integer
                  records:
                    description: The records in the requested slice of the set
                    type: array
                    items:
                      $ref: '#/components/schemas/QueuedJob'
        "400":
          $ref: '#/components/responses/BadRequest'
    post:
      summary: Submits a request to rebuild specific packages
      tags:
        - queue
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/QueueJobRequest'
      responses:
        "204":
          $ref: '#/components/responses/NoContent'
        "400":
          $ref: '#/components/responses/BadRequest'
        "401":
          $ref: '#/components/responses/Unauthorized'
      security:
        - AuthCookie: [ ]
    delete:
      summary: Drop multiple enqueued rebuilds
      tags:
        - queue
      parameters:
        - $ref: '#/components/parameters/distribution'
        - $ref: '#/components/parameters/release'
        - $ref: '#/components/parameters/component'

        - $ref: '#/components/parameters/name'
        - $ref: '#/components/parameters/search_type'
        - $ref: '#/components/parameters/version'
        - $ref: '#/components/parameters/architecture'
      responses:
        "204":
          $ref: '#/components/responses/Deleted'
        "401":
          $ref: '#/components/responses/Unauthorized'
      security:
        - AuthCookie: [ ]
  /queue/{id}:
    get:
      summary: Gets information about a specific enqueued rebuild
      tags:
        - queue
      parameters:
        - in: path
          name: id
          description: The ID of the enqueued job
          required: true
          schema:
            type: integer
            minimum: 1
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QueuedJob'
        "404":
          $ref: '#/components/responses/NotFound'
    delete:
      summary: Drops an enqueued rebuild
      tags:
        - queue
      parameters:
        - in: path
          name: id
          description: The ID of the enqueued job
          required: true
          schema:
            type: integer
            minimum: 1
      responses:
        "204":
          $ref: '#/components/responses/Deleted'
        "401":
          $ref: '#/components/responses/Unauthorized'
        "404":
          $ref: '#/components/responses/NotFound'
      security:
        - AuthCookie: [ ]
  /queue/{id}/ping:
    post:
      summary: Pings the build, notifying rebuilderd that the worker is actively working on the job
      tags:
        - queue
      parameters:
        - in: path
          name: id
          description: The ID of the enqueued job
          required: true
          schema:
            type: integer
            minimum: 1
      responses:
        "204":
          $ref: '#/components/responses/NoContent'
      security:
        - WorkerKey: [ ]
  /queue/pop:
    post:
      summary: Requests work from the queue
      tags:
        - queue
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PopQueuedJobRequest'
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JobAssignment'
        "401":
          $ref: '#/components/responses/Unauthorized'
      security:
        - AuthCookie: [ ]
        - WorkerKey: [ ]
  /dashboard:
    get:
      summary: Gets precomputed information useful for dashboards and data presentations
      tags:
        - miscellaneous
      parameters:
        - $ref: '#/components/parameters/distribution'
        - $ref: '#/components/parameters/release'
        - $ref: '#/components/parameters/component'
        - $ref: '#/components/parameters/architecture'
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DashboardState'
  /workers:
    get:
      summary: Gets information about registered workers
      tags:
        - worker
      parameters:
        - $ref: '#/components/parameters/limit'
        - $ref: '#/components/parameters/before'
        - $ref: '#/components/parameters/after'
        - $ref: '#/components/parameters/sort'
        - $ref: '#/components/parameters/direction'
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  total:
                    description: The total number of records in the whole filtered set
                    type: integer
                  records:
                    description: The records in the requested slice of the set
                    type: array
                    items:
                      $ref: '#/components/schemas/Worker'
        "400":
          $ref: '#/components/responses/BadRequest'
    post:
      summary: Registers a new worker
      tags:
        - worker
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterWorkerRequest'
      responses:
        "204":
          $ref: '#/components/responses/NoContent'
        "400":
          $ref: '#/components/responses/BadRequest'
        "401":
          $ref: '#/components/responses/Unauthorized'
      security:
        - AuthCookie: [ ]
        - SignupSecret: [ ]
  /workers/{id}:
    get:
      summary: Gets information about a specific registered worker
      tags:
        - worker
      parameters:
        - in: path
          name: id
          description: The ID of the worker
          required: true
          schema:
            type: integer
            minimum: 1
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Worker'
        "404":
          $ref: '#/components/responses/NotFound'
    delete:
      summary: Unregister an existing worker
      tags:
        - worker
      parameters:
        - in: path
          name: id
          description: The ID of the worker
          required: true
          schema:
            type: integer
            minimum: 1
      responses:
        "204":
          $ref: '#/components/responses/Deleted'
        "401":
          $ref: '#/components/responses/Unauthorized'
        "404":
          $ref: '#/components/responses/NotFound'
      security:
        - AuthCookie: [ ]
        - WorkerKey: [ ]
  /meta/distributions:
    get:
      description: Gets known distributions in the database
      tags:
        - meta
      parameters:
        - $ref: '#/components/parameters/seen_only'
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
  /meta/distributions/{distribution}/releases:
    get:
      description: Gets known releases for the given distribution in the database
      tags:
        - meta
      parameters:
        - in: path
          name: distribution
          description: The distribution
          required: true
          schema:
            type: string
        - $ref: '#/components/parameters/seen_only'
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
        "404":
          $ref: '#/components/responses/NotFound'
  /meta/distributions/{distribution}/architectures:
    get:
      description: Gets known architectures for the given distribution in the database
      tags:
        - meta
      parameters:
        - in: path
          name: distribution
          description: The distribution
          required: true
          schema:
            type: string
        - $ref: '#/components/parameters/seen_only'
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
        "404":
          $ref: '#/components/responses/NotFound'
  /meta/distributions/{distribution}/components:
    get:
      description: Gets known components for the given distribution in the database
      tags:
        - meta
      parameters:
        - in: path
          name: distribution
          description: The distribution
          required: true
          schema:
            type: string
        - $ref: '#/components/parameters/seen_only'
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
        "404":
          $ref: '#/components/responses/NotFound'
  /meta/distributions/{distribution}/{release}/architectures:
    get:
      description: Gets known architectures for the given distribution and release in the database
      tags:
        - meta
      parameters:
        - in: path
          name: distribution
          description: The distribution
          required: true
          schema:
            type: string
        - in: path
          name: release
          description: The distribution release
          required: true
          schema:
            type: string
        - $ref: '#/components/parameters/seen_only'
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
        "404":
          $ref: '#/components/responses/NotFound'
  /meta/distributions/{distribution}/{release}/components:
    get:
      description: Gets known components for the given distribution and release in the database
      tags:
        - meta
      parameters:
        - in: path
          name: distribution
          description: The distribution
          required: true
          schema:
            type: string
        - in: path
          name: release
          description: The distribution release
          required: true
          schema:
            type: string
        - $ref: '#/components/parameters/seen_only'
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
        "404":
          $ref: '#/components/responses/NotFound'
  /meta/distributions/{distribution}/{release}/components/{component}/architectures:
    get:
      description: Gets known architectures for the given distribution, release, and component in the database
      tags:
        - meta
      parameters:
        - in: path
          name: distribution
          description: The distribution
          required: true
          schema:
            type: string
        - in: path
          name: release
          description: The distribution release
          required: true
          schema:
            type: string
        - in: path
          name: component
          description: The distribution component
          required: true
          schema:
            type: string
        - $ref: '#/components/parameters/seen_only'
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
        "404":
          $ref: '#/components/responses/NotFound'
  /meta/public-keys:
    get:
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/PublicKey"

components:
  schemas:
    PublicKey:
      type: object
      properties:
        current:
          type: string
      additionalProperties: false
      required:
        - current
    JobAssignment:
      oneOf:
        - type: object
          description: Nothing
          additionalProperties: false
        - $ref: '#/components/schemas/QueuedJobWithArtifacts'
    QueuedJobWithArtifacts:
      type: object
      properties:
        job:
          $ref: '#/components/schemas/QueuedJob'
        artifacts:
          type: array
          items:
            $ref: '#/components/schemas/QueuedJobArtifact'
      additionalProperties: false
      required:
        - job
        - artifacts
    QueuedJobArtifact:
      type: object
      properties:
        name:
          type: string
        version:
          type: string
        architecture:
          type: string
        url:
          type: string
          format: uri
      additionalProperties: false
      required:
        - name
        - version
        - architecture
        - url
    DashboardState:
      type: object
      properties:
        rebuilds:
          $ref: '#/components/schemas/DashboardRebuildState'
        jobs:
          $ref: '#/components/schemas/DashboardJobState'
    DashboardJobState:
      type: object
      properties:
        good:
          description: The number of packages that were successfully reproduced
          type: integer
        bad:
          description: The number of packages that could not be reproduced
          type: integer
        fail:
          description: The number of packages that failed to build outright
          type: integer
        unknown:
          description: The number of packages that haven't been attempted yet
          type: integer
      required:
        - good
        - bad
        - fail
        - unknown
      additionalProperties: false
    DashboardRebuildState:
      type: object
      properties:
        running:
          description: The number of jobs actively being worked on
          type: integer
        available:
          description: The number of jobs that could be claimed by a worker
          type: integer
        pending:
          description: The number of jobs enqueued but not yet available to workers
          type: integer
      required:
        - running
        - available
        - pending
      additionalProperties: false
    QueueJobRequest:
      type: object
      properties:
        distribution:
          description: The name of the distribution the package(s) to rebuild belong
          type: string
          nullable: true
        release:
          description: The name of the release the package(s) to rebuild belong
          type: string
          nullable: true
        component:
          description: The name of the release the package(s) to rebuild belong
          type: string
          nullable: true
        name:
          description: The name of the package(s) to rebuild
          type: string
          nullable: true
        version:
          description: The version of the package(s) to rebuild
          type: string
          nullable: true
        architecture:
          description: The architecture of the package(s) to rebuild
          type: string
          nullable: true
      additionalProperties: false
    PopQueuedJobRequest:
      type: object
      properties:
        supported_backends:
          description: The backends this worker supports
          type: array
          items:
            type: string
        architecture:
          description: The native architecture of this worker
          type: string
        supported_architectures:
          description: Additional architectures the worker supports building for
          type: array
          items:
            type: string
      additionalProperties: false
      required:
        - supported_backends
        - architecture
        - supported_architectures
    QueuedJob:
      type: object
      properties:
        id:
          description: The ID of the record
          type: integer
          minimum: 1
        name:
          description: The name of the source package
          type: string
        version:
          description: The version of the source package
          type: string
        distribution:
          description: The distribution the package belong to
          type: string
        release:
          description: The release the package belong to
          type: string
        component:
          description: The component the package belong to
          type: string
        architecture:
          description: The architecture the queue item should be built for
          type: string
        backend:
          description: The backend the queue item should be built with
          type: string
        url:
          description: The URL of the build input to use
          type: string
          format: uri
      additionalProperties: false
      required:
        - id
        - name
        - version
        - distribution
        - architecture
        - backend
        - url
    RegisterWorkerRequest:
      type: object
      properties:
        name:
          description: A user-friendly name for the worker
          type: string
        key:
          description: The worker's authentication key
          type: string
          format: base64
      additionalProperties: false
      required:
